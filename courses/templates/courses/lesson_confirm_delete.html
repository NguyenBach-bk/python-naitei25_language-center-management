{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1>{% trans "Confirm Delete" %}</h1>
  <p>
    {% blocktrans with title=lesson.title %}
      Are you sure you want to delete lesson “{{ title }}”?
    {% endblocktrans %}
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
    <a href="{% url 'courses:lesson_list' course_id=lesson.course.id %}" class="btn btn-secondary">
      {% trans "Cancel" %}
    </a>
  </form>
{% endblock %}
